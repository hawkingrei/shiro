# TiDB fuzz configuration

# MySQL DSN, database part left empty to allow CREATE DATABASE
# Example: user:password@tcp(127.0.0.1:4000)/
dsn: root@tcp(127.0.0.1:4000)/
database: shiro_fuzz
seed: 0
iterations: 1000000
workers: 1
plan_cache_only: false
plan_cache_prob: 50
non_prepared_plan_cache_prob: 50
plan_cache_meaningful_predicates: true
max_tables: 6
max_join_tables: 15
max_columns: 8
max_rows_per_table: 100
max_data_dump_rows: 50
max_insert_statements: 200
statement_timeout_ms: 15000

plan_replayer:
  enabled: true
  # If the dump result does not include a full URL, this template is used.
  # Example: "http://127.0.0.1:10080/plan_replayer/dump/%s.zip"
  download_url_template: "http://127.0.0.1:10080/plan_replayer/dump/%s.zip"
  output_dir: reports
  timeout_seconds: 30
  max_download_bytes: 52428800

storage:
  s3:
    enabled: false
    endpoint: ""
    region: ""
    bucket: ""
    prefix: ""
    access_key_id: ""
    secret_access_key: ""
    session_token: ""
    use_path_style: false

features:
  joins: true
  cte: true
  subqueries: true
  aggregates: true
  group_by: true
  having: true
  order_by: true
  limit: true
  distinct: true
  plan_cache: true
  window_funcs: false
  correlated_subqueries: true
  views: true
  indexes: true
  foreign_keys: true
  check_constraints: true
  partition_tables: true
  not_exists: true
  not_in: true
  non_prepared_plan_cache: true

weights:
  actions:
    ddl: 1
    dml: 2
    query: 6
  dml:
    insert: 3
    update: 1
    delete: 1
  oracles:
    norec: 5
    tlp: 5
    dqp: 5
    cert: 1
    coddtest: 2
    dqe: 5
    impo: 6
  features:
    join_count: 5
    cte_count: 20
    subquery_count: 3
    aggregate_prob: 50
    decimal_agg_prob: 70
    group_by_prob: 30
    having_prob: 20
    order_by_prob: 40
    limit_prob: 40
    distinct_prob: 20
    window_prob: 20
    partition_prob: 30
    not_exists_prob: 40
    not_in_prob: 40

logging:
  verbose: true
  report_interval_seconds: 30
  metrics:
    sql_valid_min_ratio: 0.95
    impo_invalid_columns_max_ratio: 0.05
    impo_base_exec_failed_max_ratio: 0.02

oracles:
  # When true, TLP/CODDTest use simpler predicates to reduce false positives.
  strict_predicates: true
  impo_max_rows: 200
  impo_max_mutations: 64
  impo_timeout_ms: 5000

qpg:
  enabled: true
  explain_format: "brief"
  mutation_prob: 30
  seen_sql_ttl_seconds: 120
  seen_sql_max: 8192
  seen_sql_sweep_seconds: 600

kqe:
  enabled: true

signature:
  round_scale: 6
  plan_cache_round_scale: 4

minimize:
  enabled: true
  max_rounds: 16
  timeout_seconds: 60
  merge_inserts: true

adaptive:
  enabled: false
  ucb_exploration: 1.5
  adapt_actions: false
  adapt_oracles: true
  adapt_dml: false
  adapt_features: false
