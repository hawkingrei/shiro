version: "2"

run:
  timeout: 5m

linters:
  default: none
  enable:
    - bodyclose
    - durationcheck
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - typecheck
    - unused
    - revive

  settings:
    revive:
      rules:
        - name: exported
