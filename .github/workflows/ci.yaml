name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web deps
        working-directory: web
        run: npm ci

      - name: Compile web
        working-directory: web
        run: npm run compile

      - name: Lint web
        working-directory: web
        run: npm run lint

      - name: Test web
        working-directory: web
        run: npm run test

      - name: Verify web worker config
        working-directory: web
        run: npm run test:worker

      - name: Run web build (release)
        working-directory: web
        env:
          SHIRO_RELEASE: "1"
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

  test:
    needs: web
    runs-on: ubuntu-latest
    env:
      SHIRO_CI: "true"
      SHIRO_CI_PROVIDER: "github_actions"
      SHIRO_CI_REPOSITORY: ${{ github.repository }}
      SHIRO_CI_BRANCH: ${{ github.head_ref || github.ref_name }}
      SHIRO_CI_COMMIT: ${{ github.sha }}
      SHIRO_CI_WORKFLOW: ${{ github.workflow }}
      SHIRO_CI_JOB: ${{ github.job }}
      SHIRO_CI_RUN_ID: ${{ github.run_id }}
      SHIRO_CI_RUN_NUMBER: ${{ github.run_number }}
      SHIRO_CI_EVENT: ${{ github.event_name }}
      SHIRO_CI_PULL_REQUEST: ${{ github.event_name == 'pull_request' && github.event.pull_request.number || '' }}
      SHIRO_CI_ACTOR: ${{ github.actor }}
      SHIRO_CI_BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          args: --timeout=5m

      - name: Run tests
        env:
          GOCACHE: /tmp/go-build-cache
        run: |
          go test ./...

      - name: Install TiUP
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://tiup-mirrors.pingcap.com/install.sh | sh
          echo "$HOME/.tiup/bin" >> "$GITHUB_PATH"

      - name: Start TiDB (nightly)
        run: |
          tiup install playground
          export TIUP_REPO_SYNC_TIMEOUT=120
          tiup playground nightly --host 127.0.0.1 --tag shiro-ci &
          for i in $(seq 1 30); do
            if nc -z 127.0.0.1 4000; then
              echo "TiDB is up"
              exit 0
            fi
            sleep 2
          done
          echo "TiDB failed to start"
          exit 1

      - name: Install mysql client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Run regression SQL (EXISTS/IN)
        run: |
          mysql -h 127.0.0.1 -P 4000 -u root < regress/exists_in.sql
